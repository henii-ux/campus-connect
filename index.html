<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - CampusConnect</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4F46E5',secondary:'#10B981'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        html {
            scroll-behavior: smooth;
            font-family: 'Inter', sans-serif;
        }
        body {
            overflow-x: hidden;
        }
        .auth-bg {
            background-image: url('https://readdy.ai/api/search-image?query=modern%20university%20campus%20with%20diverse%20students%20walking%20and%20socializing%2C%20bright%20sunlight%2C%20blurred%20background%2C%20soft%20gradient%20on%20the%20left%20side%20for%20text%20overlay%2C%20professional%20photography%2C%20high%20resolution%2C%20clean%20modern%20aesthetic&width=1920&height=1080&seq=hero1&orientation=landscape');
            background-size: cover;
            background-position: center;
        }
        .auth-overlay {
            background: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 50%, rgba(255,255,255,0.5) 100%);
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4F46E5;
        }
        input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked {
            background-color: #4F46E5;
            border-color: #4F46E5;
        }
        input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 5px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .tab-active {
            color: #4F46E5;
            border-bottom: 2px solid #4F46E5;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <div class="auth-bg min-h-screen flex items-center">
        <div class="auth-overlay w-full min-h-screen flex items-center">
            <div class="container mx-auto px-6 py-20">
                <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                    <!-- Auth Tabs -->
                    <div class="flex border-b">
                        <button class="auth-tab flex-1 py-4 font-medium text-center tab-active" data-tab="signup">Sign Up</button>
                        <button class="auth-tab flex-1 py-4 font-medium text-center" data-tab="login">Log In</button>
                    </div>
                    
                    <!-- Sign Up Form -->
                    <div class="p-8 auth-content" id="signup-content">
                        <h3 class="text-2xl font-bold mb-6 text-center">Create Account</h3>
                        <form class="space-y-4" id="signup-form" method="POST" action="signup.php">
                            <div>
                                <label class="block text-gray-700 mb-2" for="signup-role">User Type</label>
                                <select id="signup-role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" required>
                                    <option value="student">Student</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="signup-name">Full Name</label>
                                <input type="text" id="signup-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" placeholder="Enter your full name" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="signup-email">Email Address</label>
                                <input type="email" id="signup-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" placeholder="Enter your email" required>
                            </div>
                            <div id="signup-extra-field"></div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="signup-password">Password</label>
                                <input type="password" id="signup-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" placeholder="Create a password" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="signup-confirm_password">Confirm Password</label>
                                <input type="password" id="signup-confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" placeholder="Confirm your password" required>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="signup-terms" class="mr-2" required>
                                <label for="signup-terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a></label>
                            </div>
                            <button type="submit" class="w-full bg-primary text-white py-3 !rounded-button hover:bg-opacity-90 transition-all whitespace-nowrap">Create Account</button>
                        </form>
                    </div>
                    <!-- Login Form -->
                    <div class="p-8 auth-content hidden" id="login-content">
                        <h3 class="text-2xl font-bold mb-6 text-center">Log In</h3>
                        <form class="space-y-4" id="login-form" method="POST" action="login.php">
                            <div>
                                <label class="block text-gray-700 mb-2" for="login-role">User Type</label>
                                <select id="login-role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" required>
                                    <option value="student">Student</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                             <div>
                                <label class="block text-gray-700 mb-2" for="login-name">Full Name</label>
                                <input type="text" id="login-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" placeholder="Enter your full name" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2" for="login-email">Email Address</label>
                                <input type="email" id="login-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" placeholder="Enter your email" required>
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 mb-2" for="login-password">Password</label>
                                <input type="password" id="login-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:border-primary" placeholder="Create a password" required>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input type="checkbox" id="login-remember" class="mr-2">
                                    <label for="login-remember" class="text-sm text-gray-600">Remember me</label>
                                </div>
                                <a href="#" class="text-sm text-primary">Forgot password?</a>
                            </div>
                            <button type="submit" class="w-full bg-primary text-white py-3 !rounded-button hover:bg-opacity-90 transition-all whitespace-nowrap">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.auth-tab');
      const contents = {
        signup: document.getElementById('signup-content'),
        login: document.getElementById('login-content')
      };

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('tab-active'));
          Object.values(contents).forEach(c => c.classList.add('hidden'));
          tab.classList.add('tab-active');
          const selected = tab.getAttribute('data-tab');
          contents[selected].classList.remove('hidden');
        });
      });
    });

    document.getElementById('signup-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const password = formData.get("password");
      const confirmPassword = formData.get("confirm_password");
      if (password !== confirmPassword) return alert("Passwords do not match");
      try {
        const res = await fetch("signup.php", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("isLoggedIn", true);
          localStorage.setItem("userType", formData.get("role"));
          location.href = formData.get("role") === "admin" ? "admin.html" : "main.html";
        } else alert(data.message);
      } catch (err) {
        alert("Signup failed");
      }
    });

    document.getElementById('login-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        const res = await fetch("login.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("isLoggedIn", true);
          localStorage.setItem("userType", data.user.role);
          location.href = data.user.role === "admin" ? "admin.html" : "main.html";
        } else alert(data.message);
      } catch (err) {
        alert("Login failed");
      }
    });
  </script>
</body>
</html>
